apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  labels:
    app: coordinator
    component: coordination
spec:
  replicas: 1 # Single coordinator for simplicity
  selector:
    matchLabels:
      app: coordinator
  template:
    metadata:
      labels:
        app: coordinator
        component: coordination
    spec:
      nodeSelector:
        role: coordinator
      containers:
        - name: coordinator
          image: REGION-docker.pkg.dev/PROJECT_ID/REPOSITORY/coordinator:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: COORDINATOR_PORT
              value: "8081"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              cpu: "250m" # Reduced from 500m for light workload
              memory: "512Mi" # Reduced from 1Gi for light workload
            limits:
              cpu: "500m" # Reduced from 1000m
              memory: "1Gi" # Reduced from 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: coordinator
  labels:
    app: coordinator
spec:
  type: ClusterIP
  selector:
    app: coordinator
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
