apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
    component: api
spec:
  replicas: 1 # Start with 1 replica for light workload
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        component: api
    spec:
      nodeSelector:
        role: gateway
      containers:
        - name: gateway
          image: REGION-docker.pkg.dev/PROJECT_ID/REPOSITORY/gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: GATEWAY_PORT
              value: "8080"
            - name: COORDINATOR_ADDR
              value: "http://coordinator:8081"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              cpu: "500m" # Reduced from 1000m for light workload
              memory: "1Gi" # Reduced from 2Gi for light workload
            limits:
              cpu: "1000m" # Reduced from 2000m
              memory: "2Gi" # Reduced from 4Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  type: LoadBalancer
  loadBalancerIP: LOAD_BALANCER_IP # Will be replaced by deployment script
  selector:
    app: gateway
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 443
      targetPort: 8080
      protocol: TCP
      name: https
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway
  minReplicas: 1 # Start with 1 for light workload
  maxReplicas: 3 # Max 3 for demo purposes
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
