services:
  coordinator:
    build:
      context: ./services/coordinator
      dockerfile: Dockerfile
    container_name: coordinator
    # For development purposes, we might want to expose the coordinator port.
    ports:
      - "8081:8081"
    volumes:
      # Mount source code for hot-reload during development
      - ${PWD}/services/coordinator/app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - kv-cache-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    # container_name: worker
    # NO PORT MAPPING - workers are internal-only
    volumes:
      # Mount source code for hot-reload during development
      - ${PWD}/services/worker/app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
      - COORDINATOR_ADDR=http://coordinator:8081
      # - WORKER_ID=${HOSTNAME} # ensures worker_1, worker_2, ... register correctly
      - WORKER_PORT=8082
    networks:
      - kv-cache-network
    depends_on:
      coordinator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot-reload during development
      - ${PWD}/services/gateway/app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
      - COORDINATOR_ADDR=http://coordinator:8081
    networks:
      - kv-cache-network
    depends_on:
      coordinator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  kv-cache-network:
    driver: bridge
